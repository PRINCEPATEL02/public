<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PitchBoard</title>
    
    
</head>
<style>
  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6fb;
    color: #333;
    line-height: 1.6;
  }

  /* Navbar */
  .navbar {
    background-color: #2d3a4a;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
  }

  .navbar-logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: #0a66c2;
  }

  .navbar-menu {
    list-style: none;
    display: flex;
    gap: 1.5rem;
  }

  .navbar-menu li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .navbar-menu li a:hover {
    color: #b6c6ff;
  }

  /* Main content */
  main {
    max-width: 700px;
    margin: 6rem auto 3rem;
    padding: 0 1rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  .contact-section {
    padding: 2rem;
  }

  .contact-section h1 {
    margin-bottom: 1rem;
    color: #2d3a4a;
  }

  .contact-section p {
    margin-bottom: 2rem;
    color: #666;
  }

  form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #0a66c2;
  }

  form input[type="text"],
  form input[type="email"],
  form textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.5rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    font-family: inherit;
    resize: vertical;
  }

  form textarea {
    min-height: 100px;
  }

  .button {
    background-color: #0a66c2;
    color: white;
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #2d3a4a;
  }

  #form-success {
    color: #4caf50;
    margin-top: 1rem;
    font-weight: 600;
  }

  /* Footer */
  .footer {
    background-color: #1a252f;
    color: #ccc;
    padding: 1.5rem 2rem;
    text-align: center;
    font-size: 0.9rem;
  }

  .footer-menu {
    list-style: none;
    margin-top: 0.5rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .footer-menu li a {
    color: #ccc;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .footer-menu li a:hover {
    color: #b6c6ff;
  }

  /* Responsive */
  @media (max-width: 768px) {
    main {
      margin: 5rem 1rem 2rem;
    }

    .navbar-menu {
      flex-direction: column;
      gap: 1rem;
    }
  }
</style>

<body>
    <nav class="navbar">
        <div class="navbar-logo">

            <span class="navbar-title">PitchBoard</span>
        </div>
        <ul class="navbar-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>


    <main>
        <div class="contact-section" id="contact-form">
            <h1>Contact Us</h1>
            <p>If you have any questions or feedback, feel free to reach out to us!</p>

            <form action="https://formspree.io/f/xanjbyvw" method="POST" id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here... rows=" 4 " required></textarea>
          
          <button type="submit " class="button ">Send Message</button>
          <div id="form-success " style="display:none;color:#ffb347;margin-top:1rem; ">
            Thank you! Your message has been sent.
          </div>
        </form>

      </div>
    </main>
   
    <footer class="footer ">
      <div class="footer-content ">
        <span>&copy; 2024 PitchBoard. All rights reserved.</span>
        <ul class="footer-menu ">
          <li><a href="# ">Privacy Policy</a></li>
          <li><a href="# ">Terms of Service</a></li>
        </ul>
      </div>
    </footer>
    <script>
      const API_BASE_URL = "https://pitch-board.onrender.com";

      document.getElementById('contactFrom').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = e.target;
        fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        })
        .then(response => {
          if (response.ok) {
            form.reset();
            document.getElementById('form-success').style.display = 'block';
          } else {
            alert('There was a problem sending your message.');
          }
        })
        .catch(() => {
          alert('There was a problem sending your message.');
        });
      });

      document.oncontextmenu = () => {
        alert("Right-click is disabled on this page.");
        return false;
    }
    document.onkeydown = (e) => {
        if (e.key === "F12") {
            alert("Inspect Element is disabled on this page.");
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.key === "u") {
            alert("Inspect Element is disabled on this page.");
            return false;
        }

        if (e.ctrlKey && e.key === "c") {
            alert("View Source is disabled on this page.");
            return false;
        }
        if (e.ctrlKey && e.key === "v") {
            alert("Saving this page is disabled.");
            return false;
        }
    }

    </script>
  </body>
</html>
